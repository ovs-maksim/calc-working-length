<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form name="calcForm" id="calcForm">
		
			<div class="title" id="title">Введите полную длину пути</div>
			<input type="number" id="full-length" name="full-length">
		
		
			<div class="title" id="title">Выберите локомотив</div>
			<select name="loco" id="loco">
				<option value=35>ЧС-7</option>
				<option value=0>без локомотива</option>
			</select>

			<div class="title">Выберите тип вагонов</div>
			<select name="cartype" id="cartype">
				<option value=15>грузовые</option>
				<option value=22>МВПС (ЭД4М, ЭП2Д)</option>
				<option value=35>пассажирские</option>
			</select>
		
		<button id="calc-button">Рассчитать</button>
		<div class="countresult" id="countresult"></div>
	</form>
	<script>
		const calcForm = document.querySelector('#calcForm');
		const fullLength = document.querySelector('#full-length');
		const locoLength = document.querySelector('#loco');
		const calcButton = document.querySelector('#calc-button');
		const carLength = document.querySelector('#cartype');;
		const countresult = document.querySelector('#countresult');
		calcButton.addEventListener('click', function(e) {
			e.preventDefault();
			let workingLength = (fullLength.value - locoLength.value) / carLength.value;
			countresult.textContent = Math.floor(workingLength);
			console.log(carLength);
			fullLength.value = '';
		})
		

	</script>
</body>
</html>
